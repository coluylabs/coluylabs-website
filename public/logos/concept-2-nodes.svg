<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: Connected Nodes - MPC distributed computation -->
  <!-- Two nodes connected through a secure channel, no center point -->
  
  <!-- Left node -->
  <rect x="45" y="75" width="50" height="50" fill="#000"/>
  <rect x="55" y="85" width="30" height="30" fill="#fff"/>
  <rect x="65" y="95" width="10" height="10" fill="#000"/>
  
  <!-- Right node -->
  <rect x="105" y="75" width="50" height="50" fill="#000"/>
  <rect x="115" y="85" width="30" height="30" fill="#fff"/>
  <rect x="125" y="95" width="10" height="10" fill="#000"/>
  
  <!-- Connection beam (encrypted channel) -->
  <line x1="95" y1="100" x2="105" y2="100" stroke="#000" stroke-width="4"/>
  
  <!-- Top connection arc -->
  <path d="M70 75 L70 55 L130 55 L130 75" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Bottom connection arc -->
  <path d="M70 125 L70 145 L130 145 L130 125" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Signal dots on arcs -->
  <circle cx="100" cy="55" r="4" fill="#000"/>
  <circle cx="100" cy="145" r="4" fill="#000"/>
  
  <!-- Corner brackets -->
  <path d="M35 65 L35 45 L55 45" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M165 65 L165 45 L145 45" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M35 135 L35 155 L55 155" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M165 135 L165 155 L145 155" stroke="#000" stroke-width="2" fill="none"/>
</svg>

