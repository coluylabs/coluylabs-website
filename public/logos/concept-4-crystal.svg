<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 4: Crystal/Prism - Light splitting, like key sharding -->
  <!-- A geometric crystal form representing distributed computation -->
  
  <!-- Main crystal shape -->
  <polygon points="100,30 150,70 150,130 100,170 50,130 50,70" 
           stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Inner crystal facets -->
  <line x1="100" y1="30" x2="100" y2="100" stroke="#000" stroke-width="1.5"/>
  <line x1="50" y1="70" x2="100" y2="100" stroke="#000" stroke-width="1.5"/>
  <line x1="150" y1="70" x2="100" y2="100" stroke="#000" stroke-width="1.5"/>
  
  <!-- Bottom facets (shards going out) -->
  <line x1="100" y1="100" x2="50" y2="130" stroke="#000" stroke-width="1.5"/>
  <line x1="100" y1="100" x2="150" y2="130" stroke="#000" stroke-width="1.5"/>
  <line x1="100" y1="100" x2="100" y2="170" stroke="#000" stroke-width="1.5"/>
  
  <!-- Left facet fill -->
  <polygon points="50,70 100,100 50,130" fill="#000"/>
  
  <!-- Bottom center facet fill -->
  <polygon points="100,100 100,170 50,130" fill="#000" fill-opacity="0.3"/>
  <polygon points="100,100 100,170 150,130" fill="#000" fill-opacity="0.6"/>
  
  <!-- Top right facet partial fill -->
  <polygon points="100,30 150,70 100,100" fill="#000" fill-opacity="0.15"/>
  
  <!-- Central point (where key would be - hollow) -->
  <circle cx="100" cy="100" r="6" fill="#fff" stroke="#000" stroke-width="1.5"/>
  
  <!-- Outer frame corners -->
  <path d="M30 50 L30 30 L50 30" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M170 50 L170 30 L150 30" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M30 150 L30 170 L50 170" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M170 150 L170 170 L150 170" stroke="#000" stroke-width="2" fill="none"/>
</svg>

