<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 3: Divided Shield - Security + Sharding -->
  <!-- A shield split into sections, representing distributed protection -->
  
  <!-- Main shield outline -->
  <path d="M100 35 L155 55 L155 110 Q155 150 100 170 Q45 150 45 110 L45 55 Z" 
        stroke="#000" stroke-width="3" fill="none"/>
  
  <!-- Vertical divider (the shard split) -->
  <line x1="100" y1="55" x2="100" y2="150" stroke="#000" stroke-width="2"/>
  
  <!-- Horizontal divider -->
  <line x1="55" y1="100" x2="145" y2="100" stroke="#000" stroke-width="2"/>
  
  <!-- Upper left quadrant filled -->
  <path d="M100 55 L100 100 L55 100 L55 60 Q55 55 60 55 Z" fill="#000"/>
  
  <!-- Lower right quadrant filled -->
  <path d="M100 100 L100 145 Q100 155 110 150 L140 130 Q145 125 145 115 L145 100 Z" fill="#000"/>
  
  <!-- Center key icon (hollow - key never exists) -->
  <circle cx="100" cy="100" r="8" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Lab beaker accent at bottom -->
  <path d="M90 175 L90 185 L110 185 L110 175" stroke="#000" stroke-width="2" fill="none"/>
  <line x1="95" y1="175" x2="95" y2="170" stroke="#000" stroke-width="2"/>
  <line x1="105" y1="175" x2="105" y2="170" stroke="#000" stroke-width="2"/>
</svg>

